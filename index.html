<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritixplore - Stay Focused</title>
    <style>
        body {
            background-color: #d4edda; /* Light green background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #155724;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
        }
        #quote {
            margin-top: 30px;
            font-size: 18px;
            color: #155724;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Ritixplore</h1>
    <p>Stay Focused</p>
    <input type="text" id="searchBox" placeholder="Enter your search query">
    <button onclick="search()">Enter</button>

    <p id="quote"></p>

    <script>
        function search() {
            let query = document.getElementById('searchBox').value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }

        // Quotes for focus & motivation
        const quotes = [
            "Focus on being productive instead of busy.",
            "Your future is created by what you do today, not tomorrow.",
            "The secret of getting ahead is getting started.",
            "Stay focused, go after your dreams, and keep moving forward."
        ];

        let quoteIndex = 0;
        let quoteText = "";
        let i = 0;

        function typeQuote() {
            if (i < quoteText.length) {
                document.getElementById("quote").textContent += quoteText.charAt(i);
                i++;
                setTimeout(typeQuote, 50);
            }
        }

        function showQuote() {
            quoteIndex = Math.floor(Math.random() * quotes.length);
            quoteText = quotes[quoteIndex];
            document.getElementById("quote").textContent = "";
            i = 0;
            typeQuote();
        }

        window.onload = showQuote;
    </script>
</body>
</html>
